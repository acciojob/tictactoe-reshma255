<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
	  <h1 class = "title">Tic Tac Toe</h1>
    <!-- Initial view -->
    <div id="player-inputs">
		<label for="player-1">Player 1</label>
      <input type="text" id="player-1" placeholder="Enter Player 1 Name">
		<br>
	  <label for="player-2">Player 2</label>
      <input type="text" id="player-2" placeholder="Enter Player 2 Name">
		<br>
      <button id="submit">Start Game</button>
    </div>

    <!-- Game view -->
    <h1 id="game-title" class="hidden">Tic Tac Toe</h1>
    <div class="message"></div>
    <div class="board" id="board">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
